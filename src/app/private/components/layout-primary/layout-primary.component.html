<div *ngIf="(loadingBarStatus$ | async)?.length > 0" class="loading-bar">
  <span style="color: white">{{(loadingBarStatus$ | async)?.length}}</span>
</div>
<div class="h-vh-100">
  <app-topbar></app-topbar>
  <div class="sidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div  class="h-100 page page-container bg-dark-violet pt-9 pt-md-0">
    <app-header [isOverview]="isOverview"></app-header>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
