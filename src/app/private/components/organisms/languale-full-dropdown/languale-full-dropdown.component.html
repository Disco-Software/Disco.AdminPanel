<div
  #toggleMenuIcon
  class="w-100 py-4 px-5 d-flex justify-content-between align-items-center"
>
  <div>
    <mat-icon [svgIcon]="'language'"></mat-icon
    ><span class="m-3 size-25">{{ currentLanguage?.name | translate }}</span>
  </div>
  <img
    [@openClose]="isShowing ? 'open' : 'closed'"
    style="width: 15px"
    (click)="toggleDropDownMenu()"
    class="lenguage-icon icon cursor-pointer"
    [src]="'/assets/images/ic_sm_dropdown.svg'"
  />
</div>
<div
  [ngbCollapse]="!isShowing" class="ml-5 collapse"
  (appClickOutside)="isShowing = false"
  [additionalClickableSpace]="toggleMenuIcon"
>
  <ul class="list-style-type-none full-dropdown-list">
    <li
      *ngFor="let language of languages"
      (click)="switchLanguage(language)"
      [class.active]="language.isActive"
    >
      {{ language?.name | translate }}
    </li>
  </ul>
</div>
