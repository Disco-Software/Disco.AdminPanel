<header>
  <div class="d-none d-md-flex justify-content-center align-items-center w-100">
    <nav class="sidebar sidebar-container w-100 vh-100">
      <div
        class="sidebar-title title navbar-brand text-center weight-7 size-30"
      >
        <h1>DISCO</h1>
      </div>

      <ul
        class="sidenav-nav nav d-flex justify-content-center align-items-start flex-column"
      >
        <li
          *ngFor="let route of routes"
          [routerLink]="route.path"
          [class.active]="
            route.path === router.url || router.url.includes(route.path)
          "
          class="sidenav-item item"
        >
          <fa-icon [icon]="route.icon"></fa-icon>
          <span class="m-3 size-25">{{ route.title }}</span>
        </li>
      </ul>
    </nav>
  </div>
</header>
