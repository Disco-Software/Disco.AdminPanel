<div
  ngbDropdown
  class=" lenguage lenguage-container dropdown dropdown-toggle  m-5 mt-0 mb-0 position-relative">

  <div role="button"   class=" d-flex flex-row justify-content-center align-items-center text-center  bg-transparent border-0">
    <label  class=" lenguage-span span dropdown-toggle m-2 mt-0 mb-0" id="dropdownMenu1">{{currentLanguage?.name | translate}}</label>
    <img
    (click)="toggleDropDownMenu()"
    [class.lenguage-icon-open]="isShowing"
    [class.lenguage-icon-close]="!isShowing"
    class="lenguage-icon icon" [src]="'/assets/images/ic_sm_dropdown.svg'">
  </div>

  <div
    [class.lenguage-menu-open]="isShowing"
    [class.lenguage-menu-close]="!isShowing"
    [ngbCollapse]="!isShowing"

    class=" lenguage-menu menu dropdown-menu position-absolute right-0" style="top: 30px" aria-labelledby="dropdownMenu1">
    <div *ngFor="let language of languages" class="cursor-pointer lenguage-item item d-flex justify-content-between flex-row align-items-center">
      <ng-container *ngIf="!language.isActive; else elseTemplate">
        <div (click)="switchLanguage(language)" class="cursor-pointer item item-container w-100 d-flex flex-row align-items-center m-0 pt-2 pb-2">
          <label class="cursor-pointer lenguage-span span p-3 pt-0 pb-0 size-12">{{language.name | translate}}</label>
        </div>
      </ng-container>
      <ng-template #elseTemplate>
        <div class="cursor-pointer w-100 d-flex justify-content-between align-items-center p-3 pt-2 pb-2 size-12">
          <label class="cursor-pointer lenguage-span">{{language.name | translate}}</label>
          <img [src]="'/assets/images/ic_active.svg'">
        </div>
      </ng-template>
    </div>
  </div>
</div>
