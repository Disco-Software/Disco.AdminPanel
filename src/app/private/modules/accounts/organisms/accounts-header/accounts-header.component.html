<div class=" header header-container">
  <div class="row">
    <div class="col-sm-2 header-boxshedow boxsheddow">
      <button (click)="createUser()" class="header-newUser newUser d-flex align-items-center justify-content-center border-0 p-4 w-100 w-sm-auto mb-2 mb-sm-0">
        <img [src]="'/assets/images/ic_addUser.svg'">
        <span class="d-inline-block d-sm-none ms-2 fs-4 color-white">Create User</span>
      </button>
    </div>
    <div class=" col-sm-10">
      <div class="header-search search h-100 p-3 p-sm-0">
        <div class="search search-container d-flex justify-content-center align-items-center flex-row h-100 cursor-pointer">
          <div class=" search-wrapper wrapper w-90">
            <button class=" border-0 bg-transparent" (click)="onSearchButtonClick()">
              <img [src]="'/assets/images/ic_search.svg'">
            </button>
            <input
              (keydown)="onEnterButtonClick($event)"
              [(ngModel)]="search"
              placeholder="Search..."
              class="search-input w-80 input bg-transparent border-2 p-3 cursor-pointer"
              type="text"
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
