<div
  [class.justify-content-between]="isEditable"
  class="card card-container py-3 px-2 d-flex flex-row">
  <div class="row">
    <div class=" card-content content d-flex justify-content-center flex-column">
      <span
        class=" color-white size-16 weight-4">{{title}}</span>
      <span *ngIf="!isEdit; else editInput"
          class=" color-white">{{content}}</span>
      <ng-template #editInput>
         <input [autofocus]="isEdit" [value]="content" [(ngModel)]="changedValue" [type]="inputType" class="card-input input bg-transparent border-0 text-white">
      </ng-template>
    </div>
  </div>
  <div
    class="row" *ngIf="isEditable">
    <div class=" d-flex justify-content-end align-items-start" *ngIf="!isEdit">
      <button (click)="onEditClick()" class=" border-0 bg-transparent">
         <img [src]="'/assets/images/ic_edit.svg'">
      </button>
    </div>
    <div class=" d-flex flex-column p-0" *ngIf="isEdit">
      <p-button
        class="d-flex"
        styleClass="p-0 border-0 bg-transparent"
        icon="pi pi-times"
        (click)="cancelEdit()"
      ></p-button>
      <p-button
        [disabled]="changedValue.length === 0"
        [style.paddingTop.px]="6"
        styleClass="p-0 border-0 bg-transparent"
        icon="pi pi-check"
        (click)="saveChanges()"
      ></p-button>
    </div>
  </div>
</div>
