<div class=" modal-body body">
   <div class=" row">
      <div class=" d-flex justify-content-between align-items-center">
          <span>Information</span>
          <img [src]="'/assets/images/ic_close.svg'">
      </div>
   </div>
   <div class=" row mt-4">
      <div class=" col-6">
        <div class=" d-flex">
          <img *ngIf="account.photo; else defaultPhoto" [src]="account.photo" class="header header-photo p-0 mx-3">
          <ng-template #defaultPhoto>
            <img width="70px" height="70px" class="photo photo-default me-3" [src]="'/assets/images/ic_user-default.png'">
          </ng-template>
          <div class=" d-flex justify-content-center flex-column">
             <span class="size-25 weight-4">{{account.user.userName}}</span>
             <span>{{ currentRole.value }}</span>
          </div>
        </div>
      </div>
      <div class=" col-2 d-flex justify-content-center align-items-center">
        <div class=" d-flex justify-content-center align-items-center flex-column">
            <span class=" text-center size-32 weight-4">{{account.followersCount}}</span>
            <span class=" text-center size-16 weight-4">Followers</span>
        </div>
    </div>
    <div class=" col-2 d-flex justify-content-center align-items-center offset-1">
      <div class=" d-flex justify-content-center align-items-center flex-column">
          <span class=" text-center size-32 weight-4">{{account.followingsCount}}</span>
          <span class=" text-center size-16 weight-4">Followers</span>
      </div>
  </div>
</div>
<div class=" row mt-4 d-flex flex-row">
  <div class=" col-6 mb-3">
    <app-user-info-card [title]="'E-mail'" [content]="account.user.email" [isEditable]="true"></app-user-info-card>
  </div>
  <div class=" col-6 mb-3">
    <app-user-info-card [title]="'Posts'" [content]="account.postsCount.toString()" [isEditable]="false"></app-user-info-card>
  </div>
  <div class=" col-6">
    <app-user-info-card [title]="'Password'" [content]="'Password is secret'" [isEditable]="true"></app-user-info-card>
  </div>
  <div class=" col-6">
    <app-user-info-card [title]="'Stories'" [content]="account.storiesCount.toString()" [isEditable]="false"></app-user-info-card>
  </div>
</div>
<div *ngIf="!reports" class=" d-flex justify-content-center align-items-center mt-4">
   <span>Report of support: 2</span>
</div>
<div class=" row mt-2">
  <div *ngFor="let report of reports" class=" col-12 mb-3">
    <app-ticket [title]="report.name" [description]="report.description"></app-ticket>
 </div>
</div>
</div>
