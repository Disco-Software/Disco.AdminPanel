<div class="modal-body body">
  <div class=" row pb-5">
    <div class="d-flex justify-content-between">
      <span class="modal-title title fs-5">Send to Email</span>
      <button (click)="closeModal()" class="bg-transparent border-0">
        <img [src]="'../../../../../../assets/images/ic_close.svg'" />
      </button>
    </div>
  </div>
  <div class="row mt-2 mb-4">
    <div class=" d-flex flex-column w-100 justify-content-center align-items-center" [formGroup]="emailForm">
      <input type="text" pInputText formControlName="recipient" class="w-100 bg-transparent" placeholder="Write Email To..." />
      <input type="text" pInputText formControlName="title" class="w-100 bg-transparent" placeholder="Title..." />
      <textarea rows="10" cols="30" formControlName="body" pInputTextarea class="w-100 bg-transparent" placeholder="Body..."></textarea>

    </div>
  </div>
  <div class="row">
    <div class="d-flex">
      <button
        class="w-100 w-sm-auto button button_violet"
        [disabled]="emailForm.invalid"
        [class.disabled]="emailForm.invalid"
        (click)="sendEmail()"
      >Send</button>
    </div>
  </div>
</div>
