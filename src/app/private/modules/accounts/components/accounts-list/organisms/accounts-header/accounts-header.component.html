<div class=" header header-container">
  <div class="row">
    <div class="col-sm-2 header-boxshedow boxsheddow">
      <button (click)="createUser()" class="header-newUser newUser d-flex align-items-center justify-content-center border-0 p-4 w-100 w-sm-auto mb-2 mb-sm-0">
        <img [src]="'/assets/images/ic_addUser.svg'">
        <span class="d-inline-block d-sm-none ms-2 fs-4">{{'accountsHeader.create' | translate }}</span>
      </button>
    </div>
    <div class=" col-sm-10">
      <div class="header-search h-100 p-3 p-sm-0 d-flex align-items-center justify-content-center">
        <div class="w-90">
          <app-search-input
            (onEnterButtonClickEmitter)="onEnterButtonClick($event)"
          ></app-search-input>
        </div>
      </div>
    </div>
  </div>
</div>
