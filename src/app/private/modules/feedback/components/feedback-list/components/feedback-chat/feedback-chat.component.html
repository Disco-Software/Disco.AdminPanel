<div class="modal-window h-vh-100">
  <div class="modal-window__header row g-0 py-3 px-4">
    <div class="d-flex justify-content-between align-items-center">
      <span class="fs-5">
        <img src="./assets/images/ic_user-default.png" style="width: 40px"/>
        <span class="ms-2 vertical-align-middle">Stanislav Korchevskyi</span>
      </span>
      <div class="d-flex align-items-center">
        <p-dropdown
          [options]="statuses"
          [(ngModel)]="status"
          [style]="{
          'border': 'none',
          'font-size': '16px',
          'background':
            status.includes('open') ? 'rgba(255, 255, 255, 0.10)' :
            status.includes('inProgress') ? '#3983CB' :
            status.includes('closed') ? '#349974' : ''
            }"
        >
          <ng-template pTemplate="selectedItem">
            {{ status | translate }}
          </ng-template>
          <ng-template let-status pTemplate="item">
            <span style="color: white">{{ status | translate }}</span>
          </ng-template>
        </p-dropdown>
        <p-tag class="ms-3 cursor-pointer" [style]="{ 'background': 'white'}">
            <img src="./assets/images/jira.jpg"  class="me-1"/>
            <span style="color: #3983CB;" class="me-2" >Jira</span>
            <i class="pi pi-external-link me-1" style="color: #3983CB;"></i>
        </p-tag>
        <button class="bg-transparent border-0 ms-4 cursor-pointer" (click)="onClose()">
          <img [src]="'../../../../../../assets/images/ic_close.svg'"/>
        </button>
      </div>
    </div>
  </div>
  <div class="row g-0 chat-container">
    <div #chatBlock class="chat py-4 px-2 d-flex flex-column align-items-center" style="overflow: auto;" *ngIf="!isLoading else spinner">
      <div class="chat__date py-2 px-3 mb-3">Friday 18</div>
      <div class="d-flex flex-column h-100 w-100">

        <div class="chat__message"  [ngClass]="message.account.user.userName === myUser ? 'chat__message-my': 'chat__message-companion'" *ngFor="let message of messages">
          <div style="color: #C26929" class="fs-5 fw-bolder" *ngIf="message.account.user.userName !== myUser">{{message.account.user.userName}}</div>
          <div class="ps-1">{{message.message}}</div>
          <span class="chat__message-date date">{{getTime(message.createdDate)}}</span>
        </div>
      </div>
      <app-input
        (onInput)="sendMessage($event)"
        (onSend)="sendMessage($event)" class="position-absolute" style="width: 97%; bottom: 10px"></app-input>
    </div>
  </div>
</div>

<ng-template #spinner>
  <div style="top: 50%; left: 50%" class="position-absolute">
    <img width="100" src="../../../../../assets/gifs/gif_public.gif">
  </div>
</ng-template>
