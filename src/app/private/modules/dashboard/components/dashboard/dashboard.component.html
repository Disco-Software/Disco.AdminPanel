<div
  class="dashboard dashboard-container container-fluid w-100 justify-content-end"
>
  <div class="row pt-0 pt-md-5">
    <disco-calendar></disco-calendar>
  </div>
  <div class=" d-flex flex-nowrap justify-content-between mt-4">
    <disco-statistic-card
      [title]="statisticCard.title"
      [count]="statisticCard.count"
      [icon]="statisticCard.icon"
      [backgroundColor]="statisticCard.backgroundColor"
      [textColor]="statisticCard.textColor"
      class="w-30"
      *ngFor="let statisticCard of statisticCards"
    ></disco-statistic-card>
  </div>
  <div class="container my-4 py-4 px-5 px-lg-8">
    <app-graph
      [title]="usersTitle | translate"
      [graphSettings]="usersGraphSetting"></app-graph>
  </div>
  <div class="d-flex flex-column flex-lg-row  justify-content-between pb-4">
    <div class="container w-100 w-lg-48 py-4 px-4 mb-4 mb-lg-0">
      <app-graph
        [title]="newUsersTitle | translate"
        [graphSettings]="newUsersGraphSettings"></app-graph>
    </div>
    <div class="container w-100 w-lg-48 py-4 px-4">
      <app-graph
        [title]="postsTitle | translate"
        [graphSettings]="postsGraphSettings"></app-graph>
    </div>
  </div>
</div>
