<div class="modal-body body">
  <div class="row">
    <div
      class="modal-form form d-flex justify-content-center align-items-center flex-column"
    >
      <div class="form-title title weight-4 size-28">
        <h3>Password</h3>
      </div>
      <div class="text-center">
        <img
          src="../../../../../assets/images/lock.png"
          width="40"
          height="53"
        />
      </div>
      <div class="form-description description m-5 mb-3 mt-3 text-center">
        Enter your e-mail and you will receive a link to create a new password
      </div>
      <form>
        <div class="inputs-input d-flex flex-column">
          <label class=" m-3 mt-0 mb-2">E-mail</label>
          <input class="form-control" type="email" />
        </div>
      </form>
      <div class="form-submit submit mb-4 mt-4 size-16">
        <input class=" px-5 py-2" type="button" value="Send" (click)="onSubmit()"/>
      </div>
    </div>
  </div>
</div>
