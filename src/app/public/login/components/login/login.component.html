<div
  class="container-fluid login login-container d-flex justify-content-center align-items-center w-100 h-vh-100"
>
  <div class="w-sm-fit-content w-100 mw-100 row">
    <div
      class="login-form form d-flex justify-content-center flex-column align-items-center py-6 px-3 py-sm-7 px-sm-8"
    >
      <div class="form-title title weight-4 size-50">DISCO</div>
      <div class="form-login weight-4 size-32">
        <h4>Log in</h4>
      </div>
      <div class="mw-100 form-inputs inputs">
        <form [formGroup]="loginForm" (submit)="onSubmit()">
          <div class="inputs-input weight-4 size-16 d-flex flex-column">
            <label class="mb-2" for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              formControlName="email"
            />
          </div>
          <div class="inputs-input weight-4 size-16 d-flex flex-column">
            <label class="mb-2" for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              formControlName="password"
            />
          </div>
        </form>
      </div>

      <div class="form-submit submit weight-4 size-24">
        <button mat-button (click)="onSubmit()">Log in</button>
      </div>
      <div class="form-forgot forgot">
        <button>
          <span>Forgot your password?</span>
        </button>
      </div>
    </div>
  </div>
</div>
