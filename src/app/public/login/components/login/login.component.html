<div class="container-fluid login login-container d-flex justify-content-center align-items-center w-100 h-vh-100">
    <div class="row">
      <div class="col-sm-10 login-form form d-flex justify-content-center flex-column align-items-center">
        <div class="form-title title weight-4 size-50">
          DISCO
        </div>
        <div class="form-login weight-4 size-32">
           <h4>Log in</h4>
        </div>
        <div class="form-inputs inputs">
            <form [formGroup]="loginForm" (submit)="onSubmit()">
              <div class="inputs-input weight-4 size-16 d-flex flex-column">
                <label class="mb-2" for="email">E-mail</label>
                <input type="email" name="email" id="email" formControlName="email">
              </div>
              <div class="inputs-input weight-4 size-16 d-flex flex-column">
                <label class="mb-2" for="password">Password</label>
                <input type="password" name="password" id="password" formControlName="password">
              </div>
            </form>
        </div>

        <div class="form-submit submit weight-4 size-24">
            <button mat-button (click)="onSubmit()">Log in</button>
        </div>
        <div class="form-forgot forgot">
           <button>
              <span>Forgot your password?</span>
           </button>
        </div>
    </div>
    </div>
</div>
