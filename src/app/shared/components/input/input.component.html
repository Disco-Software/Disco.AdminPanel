<div class="search search-container d-flex justify-content-center align-items-center flex-row h-100 cursor-pointer">
  <div class=" search-wrapper wrapper w-100 position-relative">
    <input
      [class.opacity-03]="isLoading"
      [disabled]="isLoading"
      (keydown.enter)="onSendButtonClick()"
      [(ngModel)]="search"
      placeholder="{{'feedback.chat.input.placeholder' | translate}}"
      class="search-input w-95 input bg-transparent border-2 p-3 cursor-pointer"
      type="text"
    >
    <div *ngIf="isLoading" style="height: 100%; right: 10px; top: 6px;" class="position-absolute">
      <img width="40" src="../../../../../assets/gifs/gif_public.gif">
    </div>
    <button *ngIf="!isLoading" (click)="onSendButtonClick()" class=" border-0 bg-transparent">
      <img src='./assets/images/send.png' class="position-absolute" style="right: 10px; top: 11px;">
    </button>
  </div>
</div>
